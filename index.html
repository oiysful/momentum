<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/greeting.css">
    <title>Momentum App</title>
</head>
<body>
    <button id="logout">log out</button>

    <h1 id="clock">00:00:00</h1>

    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="Hello, What is your name?" />
        <input id="continue-btn" type="submit" value="Continue  >" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div id="todo-container" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="make your to-do list." required/>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
