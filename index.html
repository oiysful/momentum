<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/weather.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="menu" class="hidden">
        <span id="hamburger"></span>
        <ul id="hidden-menu" class="hidden">
            <li id="logout">Log out</li>
            <li id="edit-name">Edit user name</li>
            <li id="change-bg">Change background</li>
        </ul>
        <form id="edit-name-form" class="hidden">
            <input type="text" id="edit-name-input" maxlength="15" placeholder="New user name" autofocus>
            <input type="submit" id="edit-name-submit">
        </form>
    </div>

    <h2 id="now-date" class="hidden"></h2>
    <h1 id="clock" class="hidden"></h1>
    <h3 id="second" class="hidden"></h3>

    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="Hello, What is your name?" />
        <input id="continue-btn" type="submit" value="Continue  >" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div id="todo-container" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="Make your to-do list." required/>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote" class="hidden">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <ul id="weather-infos" class="hidden"></ul>
    </div>

    <script src="js/common.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
