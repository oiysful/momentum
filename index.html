<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/quote.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="menu">
        <div id="hamburger"></div>
        <ul id="hidden-menu" class="hidden">
            <li id="logout">Log out</li>
            <li id="edit-name">Edit name</li>
            <li id="change-bg">Change background</li>
        </ul>
    </div>

    <h1 id="clock"></h1>

    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="Hello, What is your name?" />
        <input id="continue-btn" type="submit" value="Continue  >" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div id="todo-container" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="Make your to-do list." required/>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
